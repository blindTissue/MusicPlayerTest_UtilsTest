plugins {
    id 'java'
    id 'jacoco'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.11"  // Use the latest stable version
}

jacocoTestReport {
    dependsOn test // tests are required before generating report

    reports {
        xml.required = true
        html.required = true
    }
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.platform:junit-platform-suite'
    testImplementation 'org.junit.platform:junit-platform-suite-api'
    testImplementation 'org.junit.platform:junit-platform-suite-engine'
    implementation files('lib/jaudiotagger-2.2.5.jar')
    implementation files('lib/jintellitype-1.3.9.jar')
    testImplementation "org.mockito:mockito-core:4.6.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.5.1"
    testImplementation "org.testfx:testfx-junit5:4.0.18"


}

test {
    useJUnitPlatform()
}